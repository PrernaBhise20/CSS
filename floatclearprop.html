<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float clear properties</title>
    <style>
        .box1{
              background-color: red;
              color: white;
              height: 25vw;
              width: 25vw;
              float: right;
              clear: right;
        }
        .box2{
            background-color: green;
            color: white;
            height: 25vw;
            width: 25vw;
            float: right;
            clear: right;
            /* clear: both; */
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
